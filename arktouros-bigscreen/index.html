<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>服务治理能力增强软件</title>
	<link rel="stylesheet" href="icon/iconfont.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/echarts.min.js"></script>
	<link rel="shortcut icon" href="./images/arktouros.svg" type="image/x-icon">
</head>

<body>
	<div class="container-header">
		<ul class="nowTime">
			<li></li>
			<li></li>
		</ul>
		<h3>服务治理能力增强软件</h3>
		<div class="location">
			<div>
			<select id="namespace-select" class="myselect" style="width: 60%; margin:auto;">
				<option></option>
			</select>
		</div>
			<div>
				<select id="service-select" class="myselect" style="width: 60%; margin:auto;">
					<option></option>
				</select>
			</div>
			<div>
			<button class="myselect" onclick="navigateToUrl()">返回主系统</button>
		</div>
		</div>
	</div>
	<div class="container-content">
		<div class="top">
			<div class="count-base">
				<!-- <div class="com-count-title">服务CPU占用情况</div> -->
				<div class="com-screen-content">
					<div id="main1" style="width:100%;height:300px;"></div>
				</div>
				<span class="left-top"></span>
				<span class="right-top"></span>
				<span class="left-bottom"></span>
				<span class="right-bottom"></span>
			</div>
			<div class="count-resource q1">
				<div class="com-count-title">服务拓扑展示</div>
				<div class="com-screen-content2">
					<div class="com-screen-content">
						<div id="main2" style="margin-top:10px;width:100%;height:280px;"></div>
					</div>
					<span class="left-top"></span>
					<span class="right-top"></span>
					<span class="left-bottom"></span>
					<span class="right-bottom"></span>
				</div>
			</div>
			<div class="count-resource q2">
				<!-- <div class="com-count-title">服务资源使用量统计</div> -->
				<div class="com-screen-content">
					<div id="main3" style="width:100%;height:300px;"></div>
				</div>
				<span class="left-top"></span>
				<span class="right-top"></span>
				<span class="left-bottom"></span>
				<span class="right-bottom"></span>
			</div>
		</div>

		<div class="mid">
			<div class="count-share w1">
				<div class="com-count-title">容器运行属性</div>
				<div class="com-screen-content">
					<div class="topRec_List">
						<dl>
							<dd>服务名</dd>
							<dd>日志记录时间</dd>
							<dd>日志等级</dd>
							<dd>日志内容</dd>
						</dl>
						<div class="maquee">
							<ul id="log-info-ul">
							</ul>
						</div>
					</div>
				</div>
				<span class="left-top"></span>
				<span class="right-top"></span>
				<span class="left-bottom"></span>
				<span class="right-bottom"></span>
			</div>
			<div class="count-share w2">
				<div class="com-count-title">服务调用链图</div>
				<div class="com-screen-content">
					<div id="main5" style="width:100%;height:300px;"></div>
				</div>
				<span class="left-top"></span>
				<span class="right-top"></span>
				<span class="left-bottom"></span>
				<span class="right-bottom"></span>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>

	<script type="text/javascript">
		//根据不同的分辨率调用不同的css和js
		if (window.screen.width >= 1600) {
			document.write("<link href='css/test-1920.css' rel='stylesheet' type='text/css'>");

			document.writeln("<script type=\"text/javascript\" src=\"app.js\"><\/script>");
		}
		else if (window.screen.width < 1600 && window.screen.width >= 1280) {
			document.write("<link href='css/test-1280.css' rel='stylesheet' type='text/css'>");

			document.writeln("<script type=\"text/javascript\" src=\"app.js\"><\/script>");
		} else {
			document.write("<link href='css/test-1024.css' rel='stylesheet' type='text/css'>");

			document.writeln("<script type=\"text/javascript\" src=\"app.js\"><\/script>");
		}
	</script>
	<!--大屏-->
	<script type="text/javascript">
		function autoScroll(obj) {
			$(obj).find("ul").animate({
				marginTop: "-39px"
			}, 500, function () {
				$(this).css({ marginTop: "0px" }).find("li:first").appendTo(this);
			})
		}
		$(function () {
			// 日志内容滚动
			setInterval('autoScroll(".maquee")', 2000);
		})

		function navigateToUrl() {
			window.location.href = "http://127.0.0.1:50052";
		}
	</script>
</body>

</html>
